apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "id.pecinta.quraan.jpq"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'

    // Library Navigation Drawer
    compile 'it.neokree:MaterialNavigationDrawer:1.3.2' // Material Drawwer

    compile 'com.squareup.okhttp:okhttp:2.2.0' // Ok HTTP
    compile 'com.github.eluleci:flatui:3.0.0' // Flat UI
}
